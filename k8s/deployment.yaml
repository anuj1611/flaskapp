apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: 774305615033.dkr.ecr.ap-south-1.amazonaws.com/flaskapp:latest   # âœ… Update here
          ports:
            - containerPort: 5000
